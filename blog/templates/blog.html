<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>羽のBlog</title>
</head>
<body>
    <h1>欢迎来到我的Blog</h1>
    {% for blog in blogs.all %}
        {{ blog.title }}
        <br>
        {{ blog.date }}
        <br>
        <img src="{{ blog.image.url }}" width="35%">
        <br>
        {{ blog.text }}
    {% endfor %}

</body>
</html>
